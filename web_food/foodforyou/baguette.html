<html>

<head>
    <meta http-equiv="Content-Language" content="fr">
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>New Page 1</title>
    <link rel="stylesheet" href="baguette1.css">
    <script src="https://kit.fontawesome.com/1bf4227eca.js" crossorigin="anonymous">

    </script>
</head>

<body>
<header>
    <div class="logo">
        <h1>Reservoir Menu</h1>
        <img src="menu.png" alt="" id="poster">
    </div>
    <nav>
        <i class="fa-solid fa-bars" style="color: #0f0f0f;"></i>
        <div class="right-menu">
            <ul>
                <li><a href="page_index.html">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>

            <div class="user-cart">
                <i class="fa-solid fa-cart-shopping" style="color: #000000;"></i>
                <div class="user">
                    <img src="user.webp" alt="">
                </div>
            </div>
        </div>
    </nav>
    <div class="left-menu">
        <a href="#">Boisson</a>
        <a href="#">Sucre</a>
        <a href="#">Sale</a>

    </div>
    <section>
        <div class="content">

            <h1 id="title">Menu baguette</h1>
            <p></p>
            <div class="price-order">
                <div class="price">
                    <h2 id="price-cont">$45dt</h2>
                    <p>Salade,Boisson,Chicken wings,nuggets,frites,cheeese cake</p>
                </div>
                <a href="#">Order now</a>

            </div>


        </div>
        <div class="cards" id="items">

        </div>
        <div class="social">
            <div class="btns">
                <i class="fa-solid fa-caret-left" style="color: #000;"></i>
                <i class="fa-solid fa-caret-right" style="color: #000;"></i>
            </div>
            <div class="icons">
                <a href><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-tiktok"></i></a>
            </div>


        </div>

    </section>

</header>
<script src="baguette2.js"></script>
<script>
    let query = new URLSearchParams(location.search)
    const items = document.getElementById("items")
    const id = query.get("restaurantID")
    fetch(`https://api-mall.code2bind.com/v1/restaurant/item/?restaurantID=${id}`)
    .then(res => res.json())
    .then(data => {
        data.results.map(item => (
            items.innerHTML += "<div class=\"card\">\n" +
                "                <img src='" + item.image + "' alt=\"\" class=\"dis\">\n" +
                "\n" +
                "                <h4>"+ item.price +"dt</h4>\n" +
                "                <h5>" + item.name + " </h5>\n" +
                "                <p>" + item.description + "</p>\n" +
                "                <div class=\"rate-cart\">\n" +
                "                    <h6>5.0</h6>\n" +
                "                    <i class=\"fa-solid fa-cart-shopping\" style=\"color: #000;\"></i>\n" +
                "                </div>\n" +
                "            </div>"
        ))
    })
</script>

</body>

</html>
