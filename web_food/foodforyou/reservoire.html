<html lang="">

<head>
    <meta http-equiv="Content-Language" content="fr">
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>New Page 1</title>
    <link rel="stylesheet" href="reservoire1.css">
    <script src="https://kit.fontawesome.com/1bf4227eca.js" crossorigin="anonymous"></script>
</head>

<body>
<header>
    <div class="logo">
        <h1>Reservoir Menu</h1>
        <img src="food1.png" alt="" id="poster">
    </div>
    <nav>
        <i class="fa-solid fa-bars" style="color: #0f0f0f;"></i>
        <div class="right-menu">
            <ul>
                <li><a href="page_index.html">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>

            <div class="user-cart">
                <i class="fa-solid fa-cart-shopping" style="color: #000000;"></i>
                <div class="user">
                    <img src="user.webp" alt="">
                </div>
            </div>
        </div>
    </nav>
    <div class="left-menu">
        <a href="#">Boisson</a>
        <a href="#">Autre</a>
        <a href="#">Sale</a>

    </div>
    <section>
        <div class="content" id="detail">




        </div>
        <div class="cards" id="list">
        </div>
        <div class="social">
            <div class="btns">
                <i class="fa-solid fa-caret-left" style="color: #000;"></i>
                <i class="fa-solid fa-caret-right" style="color: #000;"></i>
            </div>
            <div class="icons">
                <a href><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-tiktok"></i></a>
            </div>


        </div>
    </section>

</header>
<script src="chilis2.js"></script>
<script>
    const detail = document.getElementById("detail")
    const list = document.getElementById("list")
    let query = new URLSearchParams(location.search)
    const id = query.get("restaurantID")
    fetch(`https://api-mall.code2bind.com/v1/restaurant/item/?restaurantID=${id}`)
        .then(res => res.json())
        .then(data => {
            detail.innerHTML = "<h1 id=\"title\">" + data.results[0].name + "</h1>\n" +
                "            <p></p>\n" +
                "            <div class=\"price-order\">\n" +
                "                <div class=\"price\">\n" +
                "                    <h2 id=\"price-cont\">" + data.results[0].price + "dt</h2>\n" +
                "                    <p>" + data.results[0].description + "</p>\n" +
                "                </div>\n" +
                "                <a href=\"#\">Order now</a>\n" +
                "\n" +
                "            </div>"
            data.results.map(item => (
                list.innerHTML += "<div class=\"card\">\n" +
                    "                <img src=\"food2.png\" alt=\"\" class=\"dis\">\n" +
                    "                <img src='" + item.image + "' alt=\"\" class=\"steam\">\n" +
                    "                <h4>" + item.price + "dt</h4>\n" +
                    "                <h5>" + item.name + " </h5>\n" +
                    "                <p> " + item.description + "</p>\n" +
                    "                <div class=\"rate-cart\">\n" +
                    "                    <h6>5.0</h6>\n" +
                    "                    <i class=\"fa-solid fa-cart-shopping\" style=\"color: #ffffff;\"></i>\n" +
                    "                </div>\n" +
                    "            </div>"
            ))
        })

</script>

</body>

</html>
