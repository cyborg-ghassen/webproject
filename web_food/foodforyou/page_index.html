<div class="menu" id="restaurants">

<p align="center"><b><font size="5" color="black">CHOOSE YOUR RESTAURANT</font></b></p>
<p align="center"><font size="5" color="#FF5050"><b>&nbsp;&nbsp;&nbsp;&nbsp; </b>
</font></p>
<script>
    const restaurants = document.getElementById("restaurants")
    fetch("https://api-mall.code2bind.com/v1/restaurant/restaurant/")
        .then(res => res.json())
        .then(data => {
            data.results.map(item => (
                restaurants.innerHTML += "" +
                    "<div class='food-items'>" +
                    "        <img src='" + item.logo + "'>" +
                    "        <div class='details'>" +
                    "            <div class='details-sub'>" +
                    "                <h5> " + item.name + " <i class='fa fa-heart checked'></i></h5>" +
                    "            </div>" +
                    "            <button><a href='" + item.slug + ".html?restaurantID=" + item.id + "' class='button'>show menu </a></button>" +
                    "        </div>" +
                    "    </div>"
            ))
        })
</script>
