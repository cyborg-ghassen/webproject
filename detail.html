<script>
    const title = document.getElementById("title")
    const title1 = document.getElementById("title1")
    const brand = document.getElementById("brand")
    const products = document.getElementById("products")
    const g = document.getElementById("gender")
    let query = new URLSearchParams(location.search)
    const brandId = query.get("brandId")
    const gender = query.get("gender")
    g.innerHTML = gender
    fetch(`https://api-mall.code2bind.com/v1/clothing/brand/${brandId}/`)

            title1.innerHTML = data.name
            brand.innerHTML = data.name
        })

    fetch(`https://api-mall.code2bind.com/v1/clothing/clothing/?brand=${brandId}&gender=${gender}`)
    .then(res => res.json())
    .then(data => {
        data.results.map((item) => (
            products.innerHTML += "<div class=\"pro\">\n" +

                "                <h5>" + item.description + "</h5>\n" +
                "\n" +

                "                    <i class=\"fas fa-star\"></i>\n" +
                "                    <i class=\"fas fa-star\"></i>\n" +
                "                    <i class=\"fas fa-star\"></i>\n" +
                "                </div>\n" +
                "\n" +

                "            </div>\n" +
                "            <a href=\"#\"><i class=\"fal fa-heart heart\"></i></a>\n" +
                "        </div>"
        ))
    })

    function onclickonlink (gender) {
        const brand = query.get("brandId")
        window.location.href = "detail.html?brandId=" + brand+ "&gender=" + gender
    }
